
name: CD

on:
  push:
    branches: [ master ]


jobs:
  deploy-hosting:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        cd public
        npm install
        npm run build
    - name: Firebase Deploy
      run: |
        cd ..
        sudo npm install -g firebase-tools
        firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --only hosting
